<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SHL</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #231F20;
        overflow: hidden;
        height: 100%;
        text-align: center;
      }

      /* ✅ 가로 화면에 맞춰 자동 조정, 세로는 비율(3840:1080 = 32:9) 유지 */
      #unity-canvas {
        width: 100vw; /* 브라우저 가로 꽉 채움 */
        height: calc(100vw * 1080 / 3840); /* 비율 유지 (세로 자동 계산) */
        background: #231F20;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="3840" height="1080" tabindex="-1"></canvas>
    <script src="Build/3.loader.js"></script>
    <script>
      // ✅ 모바일 대응 (전체 화면으로 맞춤)
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/3.data",
        frameworkUrl: "Build/3.framework.js",
        codeUrl: "Build/3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SHL",
        productVersion: "1.0",
      }).catch((message) => alert(message));
    </script>
  </body>
</html>
